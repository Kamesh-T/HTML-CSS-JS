<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event_Registration</title>
    <script>
        
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            // Validation for Name
            const nameInput = document.getElementById('Name');
            if (nameInput.value.trim() === '') {
                alert('Please enter your Name');
                return;
            }

            // Validation for Mobile Number
            const phoneInput = document.getElementById('phone');
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phoneInput.value)) {
                alert('Please enter a valid Mobile Number');
                return;
            }

            // Validation for Email
            const emailInput = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                alert('Please enter a valid Email address');
                return;
            }

            // Validation for College
            const collegeInput = document.getElementById('clg');
            if (collegeInput.value.trim() === '') {
                alert('Please enter your College');
                return;
            }

            // Validation for Year of Study
            const yearInputs = document.querySelectorAll('input[name="year"]');
            if (![...yearInputs].some(input => input.checked)) {
                alert('Please select your Year of Study');
                return;
            }

            // Validation for Dietary Preferences
            const dietaryInputs = document.querySelectorAll('input[name="Dietary"]');
            if (![...dietaryInputs].some(input => input.checked)) {
                alert('Please select your Dietary Preferences');
                return;
            }

            // Validation for at least one Technical Event
            const techInputs = document.querySelectorAll('input[name="Tech"]');
            if (![...techInputs].some(input => input.checked)) {
                alert('Please select at least one Technical Event');
                return;
            }
        });
    });
</script>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

form{
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    /* box-shadow: 0 0 10px grey; */
    border-radius: 5px;
}
input[type="text"] , input[type="tel"],input[type="email"],input[type="submit"], input[type="reset"],input[type="button"]{
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
}
.label{
    display: block;
    margin:10px;
    /* text-align: center; */
    width: 100%;
}
h1{
    text-align: center;
}
input[type="submit"]{
    background-color:lightgreen;
}
input[type="reset"]{
    background-color: red;
}
</style>
</head>
<body>

    <h1>Event Registration</h1>
    <marquee behavior="" direction="right"><h3>Event Timing: April-5th,2024</h3></marquee>
    <form action="" method="post">
        <label for="Name">Name : </label>
    <input type="text" id="Name" value="" name="Name" required>
    <label for="phone">Mobile Number:</label>
    <input type="tel" id="phone" name="phone" required>
    <label for="email">Email :</label>
    <input type="email" id="email" required>
    <label for="clg">College :</label>
    <input type="text" id="clg" value="" required>

       
            <label class="label"><b> Year of Study </b> <br>

    <input type="radio" name="year" id="choice-1" value="1st Year" required>
    <label for="choice-1">1st Year</label><br>
            
            <input type="radio" name="year" id="choice-2" value="2nd Year">
            <label for="choice-2">2nd Year</label><br>
           
            <input type="radio" name="year" id="choice-3" value="3rd Year">
            <label for="choice-3">3rd Year</label><br>
           
            <input type="radio" name="year" id="choice-4" value="Final Year">
            <label for="choice-4">Final Year</label><br>
           
         </label>

    
        <label class="label"> <b>Dietary Preferences</b> <br>

        <input type="radio" name="Dietary" id="veg" value="Vegetarian" required>
        <label for="veg">Vegetarian</label><br>

        <input type="radio" name="Dietary" id="non-veg" value="Non-Vegetarian">
        <label for="non-veg">Non-Vegetarian</label><br>

    </label>
    
        <label class="label"> <b>Technical Events </b><br>

        <input type="checkbox" name="Tech" id="code-debug" value="Code-Debugging" >
        <label for="code-debug">Code Debugging</label><br>

        <input type="checkbox" name="Tech" id="blind-coding" value="Blind-Coding">
        <label for="blind-coding">Blind Coding</label><br>

        <input type="checkbox" name="Tech" id="tech-quiz" value="Tech-Quiz">
        <label for="tech-quiz">Tech Quiz</label><br>

        <input type="checkbox" name="Tech" id="hunt-mods" value="Hunt-Mods">
        <label for="hunt-mods">Hunt Mods</label><br>
    </label>

        <label class="label"> <b>Non-Technical Events</b> <br>

        <input type="checkbox" name="Non-Tech" id="logo" value="Lock-the-Logo">
        <label for="logo">Lock the Logo</label><br>

        <input type="checkbox" name="Non-Tech" id="connection" value="Connections">
        <label for="connection">Connections</label><br>

        <input type="checkbox" name="Non-Tech" id="poster" value="Poster-Plague">
        <label for="poster">Poster Plague</label><br>

        <input type="checkbox" name="Non-Tech" id="meme" value="Meme-Master">
        <label for="meme">Meme Master</label><br>

    </label>

        <label class="label"> <b>Group Events</b> <br>
        <input type="checkbox" name="pp" id="paper" value="Paper-Presentation">
        <label for="paper">Paper Presentation</label><br>

        <input type="checkbox" name="pp" id="project" value="Project-Presentation">
        <label for="project">Project Presentation</label><br>
    </label>
    <a href=""><input type="button" value="Click Here to Payment Details"></a>
    <input type="submit" value="Submit ! ">
    <input type="reset" value="Clear Form">
    </form>
<marquee behavior="" direction="right">Registration End 29th March,2024 </marquee>
</body>
</html>
