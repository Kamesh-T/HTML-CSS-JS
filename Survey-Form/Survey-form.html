
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">CodeReSurge Survey Form</h1>
    <p id="description">Thank you for visiting here! It's time to help us by fillout following form</p>

    <form id="survey-form">
                <label          id="name-label">Name : </label><input type="text" id="name" placeholder="Enter ur Name" required>

                <label id="email-label">Email : </label>
                <input type="email" id="email" placeholder="Enter ur Mail-Id" required>

                <label id="number-label">Age : </label><input type="number" id="number" min="18" max="30" placeholder="Enter Age" required>

<label>Profile : </label>
          <select id="dropdown">
                      <!-- <option selected>Select an option</option>  -->
            <option>Student</option>
            <option>Working Professional</option>
          </select>    

          <label id="radio">Give some Rating : </label>
          <input type="radio" name="radio-btn" id="radio_1" value="best"><label for="radio_1" id="radio_1">Best</label> 
            <input type="radio" name="radio-btn" id="radio_2" value="Average"><label for="radio_2" id="radio_2">Average</label>
             <input type="radio" name="radio-btn" id="radio_3" value="worst"><label for="radio_3" id="radio_3">Worst</label>

          <label  id="check-box">Pick ur favorite Feature of us: </label>
          <input type="checkbox" value="one" id="check-box-1">
          <label for="check-box-1" id="check_1">Compiler</label>
          <input type="checkbox" value="two" id="check-box-2">
          <label for="check-box-2" id="check_2">Courses</label>
          <input type="checkbox" value="three" id="check-box-3">
<label for="check-box-3" id="check_3">Assessment</label>

          <label for="text-area">Comment Here </label>
          <textarea id="text-area" rows="4" cols="30" placeholder="Comment Here">

          </textarea>

          <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
